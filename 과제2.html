<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title mb-4">회원가입</h4>

        <form id="signupForm">
          <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userid" placeholder="아이디" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호" required />
            <div class="form-text text-muted">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" required />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="사용자 이름" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="phone" placeholder="휴대전화 번호" required />
          </div>

          <div class="mb-3">
            <label class="form-label d-block">성별</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="남자" checked />
              <label class="form-check-label" for="male">남자</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="여자" />
              <label class="form-check-label" for="female">여자</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일" required />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">가입</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // 비밀번호 확인 일치 여부 체크
      const pwd = document.getElementById('password').value;
      const pwdConfirm = document.getElementById('passwordConfirm').value;
      if(pwd !== pwdConfirm) {
        alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
        return;
      }

      // 입력값 가져오기
      const userid = document.getElementById('userid').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById('email').value;

      // 알림창에 출력할 메시지 만들기
      const message = 
        `회원가입 완료!\n\n` +
        `아이디: ${userid}\n` +
        `이름: ${name}\n` +
        `전화번호: ${phone}\n` +
        `성별: ${gender}\n` +
        `이메일: ${email}`;

      alert(message);

      // 폼 초기화 (필요시)
      form.reset();
    });
  </script>
</body>
</html>
